<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Swap</title>
  <link rel="icon" href="thumbnail.svg" type="image/svg+xml" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <img src="thumbnail.svg" alt="Thumbnail" /> <!-- Icon for the application -->
    <h1>Currency Swap</h1>
  </header>

  <section>
    <form id="swap-form">
      <h5>Swap Currencies</h5>
      <label for="input-amount">Amount to send</label>
      <input id="input-amount" type="number" placeholder="Enter amount" required />

      <label for="from-currency">From currency</label>
      <select id="from-currency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="BRL">BRL - Brazilian Real</option>
      </select>

      <label for="to-currency">To currency</label>
      <select id="to-currency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="BRL">BRL - Brazilian Real</option>
      </select>

      <label for="output-amount">Amount to receive</label>
      <input id="output-amount" type="number" placeholder="Converted amount" readonly />

      <button type="submit">CONFIRM SWAP</button>
    </form>
  </section>

  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
